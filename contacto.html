        <h1 >Formulario de contacto</h1>
    </div>
    
    <div class="container">
        <form id="formulario" action="">
            <div class="row">
                <div class="mb-3">
                    <label for="nombres">Nombres: </label>
                    <input id="nombres" name="nombres" type="text" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="papellido">Primer apellido: </label>
                    <input id="papellido" name="papellido" type="text" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="sapeliido">Segundo apellido: </label>

                </div>

                </div>
    
                <div class="mb-3">

                </div>
    
                <div class="mb-3">
                    <label for="comuna">Comuna: </label>

                        <option value="41">Quinta Normal</option>

                <div class="mb-3">
                    <label for="correo">Correo eléctronico: </label>
                    <input id="correo" name="correo" type="email" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="telefono">Teléfono: </label>
                    <input id="telefono" name="telefono" type="text" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="password">Contraseña: </label>
                    <input id="password" name="password" type="password" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="mensaje">Comentario: </label>
                    <input onkeyup="contadorChar()" maxlength="100" id="mensaje" name="mensaje" type="text"
                        class="form-control">
                    <p id="numChar">100 carácteres restantes.</p>
                </div>
                <button class="btn btn-primary mt-3">Enviar</button>
                <br>
